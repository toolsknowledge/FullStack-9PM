<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
        <title>Carousel Effect</title>
    </head>
    <body>
        <div class="container mt-5">
            <div id="master_div" class="carousel slide carousel-dark" data-bs-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-bs-target="#master_div" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#master_div" data-bs-slide-to="1" ></li>
                    <li data-bs-target="#master_div" data-bs-slide-to="2" ></li>
                    
                </ol>

                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/one.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="images/two.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="images/three.jpg">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#master_div" data-bs-slide="prev">
                    <a class="carousel-control-prev-icon"></a>
                </a>

                <a class="carousel-control-next" href="#master_div" data-bs-slide="next">
                    <a class="carousel-control-next-icon"></a>
                </a>

            </div>
        </div>
    </body>
</html>
