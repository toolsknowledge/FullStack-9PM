<!--
    
    Structure of Web Page
    ---------------------

    doctype

    ---- root declaration-----

            ---- header declaration -----

                    ---- metadata ----

            ---- body declaration -----

                    ---- content of the webpage ----

-->

<!--
    doctype representing version of html
    below doctype representing HTML5
-->

<!DOCTYPE html>
<!-- root declaration -->
<html>
    <!-- header declaration -->
    <head>
        <!--defines the language standards-->
        <meta charset="UTF-8">
        <!-- author -->
        <meta name="author" content="Samba">
        <!-- description -->
        <meta name="description" content="Training Classes By AshokIT">
        <!-- search engine keywords-->
        <meta name="keywords" content="AshokIT, AshokIT Trainings,Real Time Projects">
        <!-- refresh the webpage to fetch latest data-->
        <meta http-equiv="refresh" content="30">
        <!-- make the webpage fit to all devices -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- define the title of the webpage -->
        <title>Basic HTML Class</title>
    </head>
    <!-- content declaration -->
    <body>
        <!-- display the paragraph in webpage-->
        <p>Welcome to FullStack UI Development</p>
    </body>
</html>
