<!--
    <iframe></iframe>  tag used to embed the content like

    webpages (html pages)

    pdf files

    youtube videos

    360 rotational images

    google maps in webpages
-->
<!DOCTYPE html>
<html>
    <head>
        <title>iFrame Demo</title>
        <style>
            body{
                margin-bottom: 500px;
            }
            iframe{
                box-shadow: 0px 5px 10px black;
            }
        </style> 
    </head>
    <body>
        <h2>Local WebPage</h2>
        <iframe src="04_tables.html" width="500px" height="300px"></iframe> 

        <h2>JavaScript WikiPedia</h2>
        <iframe src="https://en.wikipedia.org/wiki/JavaScript" width="500px" height="300px" frameborder="0"></iframe>  
    
        <h2>Pdf File</h2>
        <iframe src="ReactJSDayWiseSyllabus.pdf" frameborder="0" width="500px" height="300px"></iframe>
    
        <h2>Address</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7612.569324584788!2d78.43960212252678!3d17.446084237506657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90e76b6662c5%3A0x9ad96c95b077cb8e!2sSanjeeva%20Reddy%20Nagar%2C%20Hyderabad%2C%20Telangana%20500038!5e0!3m2!1sen!2sin!4v1608047326767!5m2!1sen!2sin" width="500px" height="300px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

        
        <h2>youtube ashokit</h2>
        <iframe width="500" height="300" src="https://www.youtube-nocookie.com/embed/5Ca5AEbaUWI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h2>360 rotate images</h2>
        <iframe src="https://momento360.com/e/u/825639145bef46a4bdeb913aff8cc1e3?utm_campaign=embed&utm_source=other&heading=-13.1&pitch=0.8&field-of-view=75&size=medium" frameborder="0" width="500" height="300"></iframe>

    </body>
</html>
