<!--
    <table></table>   --- used to create the tables in webpage

    <thead></thead>   --- define the table headers with special properties.

    <tr></tr>         --- used to define the table rows

    <th></th>         --- used to define the table headers

    <td></td>         --- used to define the column content

    <tbody></tbody>   --- define the table body content
-->

<!DOCTYPE html>
<html>
    <body>
        <table border="2"
               align="center"
               cellspacing="10px"
               >
           <thead>
                <tr>
                    <th>SNO</th>
                    <th>Framework</th>
                    <th>FrontEnd</th>
                    <th colspan="2">BackEnd & DataBase</th>
                   
                </tr>
           </thead>

           <tbody>
              <tr>
                  <td>1</td>
                  <td>MEAN Stack</td>
                  <td>Angular11</td>
                  <td rowspan="3">NodeJS</td>
                  <td rowspan="3">MongoDB</td>
              </tr>

              <tr>
                  <td>2</td>
                  <td>MERN Stack</td>
                  <td>ReactJS</td>
              </tr>

              <tr>
                  <td>3</td>
                  <td>MEVN Stack</td>
                  <td>VueJS</td>
              </tr>

           </tbody>
        </table>
    </body>
</html>
