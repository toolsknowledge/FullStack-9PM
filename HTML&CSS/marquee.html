<!--
    <img> ---  used to display the images on webpage

    => width

    => height

    => src

    => alt
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <style>
            img{
                border: 10px solid salmon;
                box-shadow: 0px 0px 10px black;
                margin:20px;
            }
            img:hover{
                width: 250px;
                border: 10px solid green;
            }
        </style>
    </head>
    <body>
        <img src="product01.png" width="200px" alt="Network Issue">
        <img src="product02.png" width="200px" alt="Network Issue">
        <img src="product03.png" width="200px" alt="Network Issue">
        <img src="product04.png" width="200px" alt="Network Issue">
        <img src="product05.png" width="200px" alt="Network Issue">
        <img src="https://allproductsc.s3.ap-south-1.amazonaws.com/AC/ac2.jpeg" alt="Network Issue">
    </body>
</html>
